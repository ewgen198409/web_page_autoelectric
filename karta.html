<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как найти</title>
	<link rel="icon" href="icon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'digi7';
            src: url('digi7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .header {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideFromLeft 1s ease-out;
        }
        .address {
            margin-bottom: 5px; /* Уменьшено расстояние */
            font-size: 1.2em;
            animation: slideFromRight 1s ease-out;
        }
        .date-time {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: right;
            font-size: 1.5em;
            font-family: 'digi7', Arial, sans-serif;
			animation: slideFromLeft 1s ease-out;
        }
        #current-time {
            font-size: 2em;
        }
        .map-container {
            width: 100%;
            height: 80vh;
            margin-top: 5px; /* Уменьшено расстояние */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .map-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: grab;
            animation: slideFromLeft 1s ease-out;
        }
        .resize-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .resize-button, .home-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            padding: 15px 25px; /* Increased padding for larger buttons */
            font-size: 1.2em; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .resize-button:hover, .home-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        @keyframes slideFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media (max-width: 1000px) {
            .header {
                font-size: 2em;
            }
            .date-time {
			    top: 2px;
			    right: 2px;
                font-size: 1em;
            }
            .map-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Как найти</div>
        <div class="address">д. Зеленое поле, ул. 5-Звездная д.11</div>
        <div class="map-container">
            <img src="karta.png" alt="Карта" class="map-image" id="mapImage">
            <div class="resize-controls">
                <button class="home-button" onclick="resizeImage(-0.1)">Уменьшить</button>
                <button class="home-button" onclick="resizeImage(0.1)">Увеличить</button>
            </div>
        </div>
        <button class="home-button" onclick="window.location.href='index.html'">На главную</button>
    </div>
    <div class="date-time" id="date-time">
        <div id="calendar"></div>
        <div id="current-time"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const calendar = document.getElementById('calendar');
            const currentTime = document.getElementById('current-time');

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            calendar.textContent = now.toLocaleDateString('ru-RU', options);

            const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            currentTime.textContent = timeString;
        }

        let scale = 1;
        let positionX = 0;
        let positionY = 0;
        let isDragging = false;
        let startX, startY;

        function resizeImage(amount) {
            scale += amount;
            scale = Math.max(0.5, Math.min(2, scale)); // Limit scale between 0.5 and 2
            updateImageStyle();
        }

        function updateImageStyle() {
            const mapImage = document.getElementById('mapImage');
            mapImage.style.transform = `scale(${scale}) translate(${positionX / scale}px, ${positionY / scale}px)`;
        }

        const mapImage = document.getElementById('mapImage');
        mapImage.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - positionX;
            startY = e.clientY - positionY;
            mapImage.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            positionX = e.clientX - startX;
            positionY = e.clientY - startY;
            updateImageStyle();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            mapImage.style.cursor = 'grab';
        });

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display immediately
    </script>
</body>
</html>
